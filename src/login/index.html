<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/brands.css">
    <link rel="stylesheet" href="../../assets/fontawesome/css/solid.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="kotak1">
            <div class="wrapper">
                <a href="#" class="page-login">Login</a>
                <a href="../register/index.html" class="page-registrasi">Registrasi</a>
            </div>
        </div>
        <div class="kotak2">
            <div class="title">Form Login</div>

            <form action="" method="get">
                <div class="input">
                    <i class="fa-solid fa-user"></i>
                    <input type="email" placeholder="Email" maxlength="50" required>
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" maxlength="8" required>
                </div>
                <div class="button">
                    <button type="submit" class="btn-login">Login</button>
                    <a href="" class="Registrasi">Registrasi</a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
